<div class="row" style="text-align: left; margin-top: 2vw;">
  <label for="exampleFormControlInput1" class="form-label">I want to swap</label>
</div>
<div class="row">
  <div class="col-8" style="text-align: left; line-height: 12px;">
    <input type="text" class="form-control btn-input" id="exampleFormControlInput1" [placeholder]="availableValue()">
  </div>
  <div class="col-4">
    <div class="dropdown">
      <button style="width: 100%; border: 1px solid black;" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{selectedCoin()}}
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let coin of balance()" ><a class="dropdown-item" (click)="selectedCoin.set(coin.symbol)" >{{coin.symbol}}</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-9" style="text-align: left;">
    <small>
      available balance
    </small>
  </div>
  <div class="col-3" style="text-align: right;">
    <small>
      {{availableValue()}} {{selectedCoin()}}
    </small>
  </div>
</div>

<div class="row" style="margin: 3rem; font-size: 64px;">
  <div class="col d-flex justify-content-center">
    <i class="icoswap"></i>
  </div>
</div>

<div class="row" style="text-align: left; margin-top: 2vw;">
  <label for="exampleFormControlInput1" class="form-label">for</label>
</div>
<div class="row">
  <div class="col-8" style="text-align: left; line-height: 12px;">
    <input type="text" class="form-control btn-input" id="exampleFormControlInput1" placeholder="28.571428571">
  </div>
  <div class="col-4">
    <div class="dropdown">
      <button style="width: 100%; border: 1px solid black;" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        ETH
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item disabled" >coming soon</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-9" style="text-align: left;">
    <small>
      swap fee
    </small>
    <br>
    <small>
      0.936 ETH
    </small>
  </div>
  <div class="col-3" style="text-align: right;">
    <small>
      total received
    </small>
    <br>
    <small>
      28.20 ETH
    </small>
  </div>
</div>
<div class="row ">
  <div class="col d-flex justify-content-center">
    <button class="btn primary" > <i class="icoswap"></i> SWAP</button>
  </div>
</div>
